<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-black mb-6 text-slate-800 italic">LOGIN</h2>

        @if (loginError) {
            <div class="bg-red-50 border-l-4 border-red-500 p-3 mb-4 rounded shadow-sm">
                <div class="flex items-center">
                    <p class="text-red-700 text-sm font-bold">{{ loginError }}</p>
                </div>
            </div>
        }
        
        <div class="mb-4">
            <label class="block font-bold text-sm mb-1">Email</label>
            <input type="email" name="email" placeholder="Email" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel"
                class="w-full border-2 p-3 rounded-lg outline-none focus:border-orange-500" [class.border-red-500]="(email.invalid && loginForm.submitted) || loginError">
            @if (email.invalid && loginForm.submitted) { <p class="text-red-500 text-xs mt-1">Please enter a valid email.</p> }
        </div>

        <div class="mb-6">
            <label class="block font-bold text-sm mb-1">Password</label>
            <input type="password" name="password" placeholder="Password" ngModel required #pass="ngModel"
                class="w-full border-2 p-3 rounded-lg outline-none focus:border-orange-500" [class.border-red-500]="(pass.invalid && loginForm.submitted) || loginError">
        </div>

        <button type="submit" class="w-full bg-slate-900 text-white font-black py-3 rounded-lg hover:bg-orange-500 transition-colors">ENTER STORE</button>
        <p class="text-center text-sm mt-4 text-gray-600">Don't have an account? <a routerLink="/register" class="text-orange-600 font-bold">Register here</a></p>
    </form>
</div>
